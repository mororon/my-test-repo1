name: GITHUB_OUTPUT
on: push
jobs:
  share:
    runs-on: ubuntu-latest
    steps:
      - id: source   #ステップIDを設定
        run: echo "result=Hello" >> "${GITHUB_OUTPUT}" #GITHUB_OUTPUTに出力
      - env:
          RESULT: ${{ steps.source.outputs.result }} #ステップの出力を環境変数に設定
        run: echo "${RESULT}" #環境変数を出力