  name: Sequential jobs
  on: push
  jobs:
    first: # 依存ジョブがないので最初に実行さえっる
      runs-on: ubuntu-latest
      steps:
        - run: sleep 10 && echo "First job"
    second:
      runs-on: ubuntu-latest
      needs: [first]
      steps:
        - run: sleep 10 && echo "Second job"
    third:
      runs-on: ubuntu-latest
      needs: [second]
      steps:
        - run: sleep 10 && echo "Third job"