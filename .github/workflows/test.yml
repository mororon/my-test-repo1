name: Matrix
on: push
jobs:
  print:
    strategy:
      matrix:
        include:  #組合せ条件を手動で列挙
        - os: ubuntu-latest
          version: 20
        - os: macos-latest
          version: 18
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.version }}
      - run: echo "${RUNNER_OS} && node --version